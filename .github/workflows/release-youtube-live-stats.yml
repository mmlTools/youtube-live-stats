name: Release YouTube Live Stats

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            lua:
              - 'Youtube Live Stats.lua'

      - name: Compute tag
        if: steps.changes.outputs.lua == 'true'
        id: tag
        run: echo "TAG=v$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.changes.outputs.lua == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: "YouTube Live Stats ${{ steps.tag.outputs.TAG }}"
          body: |
            Automated release for updates to **Youtube Live Stats.lua** on `main`.
            - Triggered by file change: Youtube Live Stats.lua
          draft: false
          prerelease: false
          files: |
            Youtube Live Stats.lua

      - name: Skip (no lua changes)
        if: steps.changes.outputs.lua != 'true'
        run: echo "No changes to 'Youtube Live Stats.lua' in this push. Skipping release."
