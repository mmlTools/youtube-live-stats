name: Release YouTube Live Stats

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.tag.outputs.TAG }}
      should_release: ${{ steps.should.outputs.SHOULD_RELEASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            lua:
              - 'Youtube Live Stats.lua'

      - name: Compute tag
        id: tag
        run: echo "TAG=v$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Decide if we should release
        id: should
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "SHOULD_RELEASE=true" >> "$GITHUB_OUTPUT"
          else
            echo "SHOULD_RELEASE=${{ steps.changes.outputs.lua }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Zip Lua (only when releasing)
        if: steps.should.outputs.SHOULD_RELEASE == 'true'
        env:
          LUA_FILE: "Youtube Live Stats.lua"
          TAG: ${{ steps.tag.outputs.TAG }}
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "$LUA_FILE" "dist/"
          (cd dist && zip -9 "youtube-live-stats-${TAG}.zip" "$LUA_FILE")
          ls -lah dist

      - name: Upload artifact (zip)
        if: steps.should.outputs.SHOULD_RELEASE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: youtube-live-stats-${{ steps.tag.outputs.TAG }}
          path: dist/*.zip

  release:
    needs: build
    if: needs.build.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout (full for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f -maxdepth 3 -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: "YouTube Live Stats ${{ needs.build.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/youtube-live-stats-*.zip
